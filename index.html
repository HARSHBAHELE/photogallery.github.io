    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <h1>
                Photo Gallery
            </h1>
            <p>
                Enter the numner of photos
            </p>

            id="input"
            class="input"
            value="2"
            min="1"
            max="10"
            />
            <br>
            <small id="errorMess"></small>
            <br>
            <button>Get Photos</button>
